<div class="password-strength">
    <input type="password" (input)="onPasswordChange($event)" placeholder="Enter your password" />
    <div class="strength-bars">
        <div [ngStyle]="{'background-color': getStrength()[0]}"></div>
        <div [ngStyle]="{'background-color': getStrength()[1]}"></div>
        <div [ngStyle]="{'background-color': getStrength()[2]}"></div>
    </div>
</div>
